name: PR Build Check

on:
  pull_request:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        # For pull_request_target, we need to checkout the PR head
        ref: ${{ github.event.pull_request.head.sha }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Build completed successfully
      run: echo "âœ… Build completed successfully! The changes are ready for review." 